<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="" class="box">
        <h1>Fill up this form to Get Started With Fitness Tracker</h1>
        <input type="text" placeholder="Your Name" name="username">
        <input type="email" placeholder="E-mail" name="e-mail">
        <input type="password" placeholder="Password" name="password">
        <input type="password" placeholder="Repeat Password" name="rpt-password">
        <input type="checkbox" name="check">
        <label for="Terms&policy">By creating the account you accept our terms and policy</label> 
    </label><br>
    <input type="submit" placeholder="Sign-up">
    </form>
</body>
